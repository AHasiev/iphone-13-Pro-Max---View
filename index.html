<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iphone 13 Pro Max - View</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="header">
        <div class="header_icon">
          <img src="img/Icon.svg" alt="" />
        </div>
        <div class="header_icon_cat">
          <img src="img/Cat Icon.svg" alt="" />
        </div>
        <div class="header_title">Polimorf</div>
        <div class="header_icon_pen">
          <img src="img/Icon pen.svg" alt="" />
        </div>
      </div>
    </header>
    <main>
      <section>
        <div class="main">
          <div class="main_weight__title">
            Weight:
            <div class="main_weight__num">
              3,5 KG
              <img src="img/Vector.svg" alt="" />
            </div>
          </div>
          <section>
            <div class="main_birthday">
              <div class="main_birthday__title">Birthday:</div>
              <div class="main_birthday__num">08.04.2000</div>
            </div>
          </section>
          <section>
            <div class="main_age">
              <div class="main_age_title">Age:</div>
              <div class="main_age_num">2</div>
            </div>
          </section>
          <section>
            <div class="main_gender">
              <div class="main_gender__title">Gender:</div>
              <div class="main_gender__female">Female</div>
            </div>
          </section>
        </div>
        <hr />
      </section>
    </main>

    <footer>
      <div class="footer">
        <div class="footer_img_home">
          <img src="img/Property 34.svg" alt="Overview" />
          <div class="footer_img_home__signature">Overview</div>
        </div>
        <div class="footer_img__history">
          <img src="img/Footer Button.svg" alt="" />
        </div>
      </div>
    </footer>
  </body>
</html>
